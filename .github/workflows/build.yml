
name: Maven Build & Publish Artifact

on:
  push:
    branches: [ main ] # (3a) Triggered on a push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    # REQUIRED for copying the file back to the repository (Req 5)
    permissions:
      contents: write 

    steps:
    - uses: actions/checkout@v4

    # (3b) Configure Java 21+ environment
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # (3c) Execute mvn clean package
    - name: Build with Maven
      run: mvn clean package --file pom.xml

    # (5) Copy the JAR to the repository root
    - name: Copy JAR to project root
      run: |
        # Use shell globbing to find the JAR, which includes the version number (e.g., 1.0.0.jar)
        if [ -f target/*.jar ]; then
          cp target/*.jar .
          echo "Successfully copied JAR to root."
        else
          echo "Error: JAR file not found in target/ directory."
          exit 1
        fi
      if: success() 

    # (3d) Publish the generated file as an artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: ${{ github.workspace }}/*.jar

